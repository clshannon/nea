<div class='page-header' id="header">
    <div class="row">
        <div class='col-sm-12'>
            <h1> {{contact.firstName}} {{contact.lastName}} </h1>
            <p class="lead"> Details Page </p>
        </div>
    </div>
</div>

<div class='row'>
    <div class='col-sm-12'>
        <div id="content" style="margin-bottom: 15px;">
            <ul id="tabs" class="nav nav-tabs nav-justified" data-tabs="tabs">
                <li class="active"><a href="#info" data-toggle="tab">Contact Information</a></li>
                <li><a href="#notes" data-toggle="tab">Notes</a></li>
            </ul>
        </div>
        <div id="my-tab-content" class="tab-content">
            <div class="tab-pane active" id="info">
                <div class='col-sm-6'>

                    <div class="panel panel-info">
                        <div class="panel-heading"> <h3 class="panel-title"> Details </h3> </div>
                        <div class="panel-body">

                            <form name='editContact' class='form-horizontal'>
                                <form-field record='contact' field='firstName' type='text' required='true'></form-field>
                                <form-field record='contact' field='lastName' type='text' required='true'></form-field>
                                <form-field record='contact' field='username' type='text' required='true'></form-field>
                                <form-field record='contact' field='email' type='email' required='true'></form-field>
                                <form-field record='contact' field='homePhone' type='tel' required='true'></form-field>
                            </form>

                        </div>
                    </div>

                </div>
            </div>
            <div class="tab-pane" id="notes">
                <div class='col-sm-6'>
                    <div class='col-sm-12'>

                        <div class="panel panel-success">
                            <div class="panel-heading"> <h3 class="panel-title"> Add Note </h3> </div>
                            <div class="panel-body">

                                <form name='newNote' class='form-horizontal'>
                                    <form-field record='note' field='title' type='text' live='false' required='true'></form-field>
                                    <form-field record='note' field='description' type='textarea' live='false'></form-field>

                                    <div class='row form-group'>
                                        <div class='col-sm-offset-4'>
                                            <button class='btn btn-primary' ng-click='saveNote()'> Create Note </button>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>

                    </div>
                </div>
                <div class='col-sm-6'>
                    <note-panel ng-repeat='note in notes._embedded.note'></note-panel>
                </div>
            </div>
            <div class="tab-pane" id="tasks">
            </div>
        </div>
    </div>
</div>
